
<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Promize - Multipurpose</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
        <meta name="keywords" content="bootstrap 4, premium, marketing, multipurpose" />
        <meta content="Shreethemes" name="author" />
        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- BOOTSTRAP -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Magnific -->
        <link href="css/magnific-popup.css" rel="stylesheet" type="text/css" />
        <!-- ICONS -->
        <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <link href="css/fontawesome.css" rel="stylesheet" type="text/css" />
        <link href="css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css" />  
        <!-- CSS -->
        <link href="css/style.css" rel="stylesheet" type="text/css" />

    </head>

    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="cube1"></div>
                    <div class="cube2"></div>
                </div>
            </div>
        </div>

        <div class="back-to-home d-none d-sm-block">
            <a href="index.html" class="text-white"><i class="pe-7s-home"></i></a>
        </div>

        <!-- ERROR PAGE -->
        <section class="bg-home" data-jarallax='{"speed": 0.5}' style="background-image: url('images/home/maintenance.jpg');">
            <div class="bg-overlay"></div>
            <div class="home-center">
                <div class="home-desc-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8 col-md-12 text-center">
                                <div class="pb-4">
                                    <a href="index.html"><img src="images/logo-light.png" height="30" alt=""></a>
                                    <div class="text-uppercase text-white mt-4 mb-4 maintenance">System Is Under Maintenance</div>
                                    <p class="text-light">Perfect and awesome template to present your future product or service. Hooking audience attention is all in the opener.</p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="text-center">
                                    <div id="clock" class="mb-4 overflow-hidden text-center">
                                        <p class="mb-0 ml-3 mr-3 d-inline-block">
                                            <span id="hours" class="d-block position-relative"></span>
                                            <span class="indicator position-relative d-block">Hours</span> 
                                        </p>
                                        <p class="mb-0 ml-3 mr-3 d-inline-block mt-sm-30">
                                            <span id="minutes" class="d-block position-relative"></span>
                                            <span class="indicator position-relative d-block">Minutes</span>
                                        </p>
                                        <p class="mb-0 ml-3 mr-3 d-inline-block mt-sm-30">
                                            <span id="seconds" class="d-block position-relative"></span>
                                            <span class="indicator position-relative d-block">Seconds</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">  
                                <a href="index.html" class="btn btn-custom rounded-pill mt-4"><i class="fas fa-undo-alt mr-2"></i> Go Back Home</a>
                            </div>
                        </div>
                    </div> <!-- end container -->
                </div>
            </div>
        </section>
        <!-- ERROR PAGE -->

        <!-- javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/menu.js"></script>
        <!-- Portfolio -->
        <script src="js/jquery.magnific-popup.min.js"></script>
        <!-- maintenance -->
        <script src="js/jquery.countdown.js"></script>
        <script src="js/maintenance.init.js"></script>
        <!-- Parallax -->
        <script src="js/parallax.js"></script>
        <!-- Main Js -->
        <script src="js/app.js"></script>
        
    </body>

</html>

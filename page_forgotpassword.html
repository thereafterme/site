
<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Promize - Multipurpose</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
        <meta name="keywords" content="bootstrap 4, premium, marketing, multipurpose" />
        <meta content="Shreethemes" name="author" />
        <!-- FAVICON -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- BOOTSTRAP -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- MAGNIFIC POPUP -->
        <link href="css/magnific-popup.css" rel="stylesheet" type="text/css" />
        <!-- ICON -->
        <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <link href="css/fontawesome.css" rel="stylesheet" type="text/css" />
        <link href="css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css" />
        <!-- CUSTOM CSS -->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>

        <div class="back-to-home d-none d-sm-block">
            <a href="index.html" class="text-white"><i class="pe-7s-home"></i></a>
        </div>
        
        <!-- FORGET PASSWORD START -->    
        <section class="bg-home bg-userpage" data-jarallax='{"speed": 0.5}' style="background-image:url('images/home/login.jpg')">
            <div class="home-center">
                <div class="home-desc-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-7">
                                <div class="login_page bg-white rounded p-4">
                                    <div class="text-center">
                                        <a href="index.html"><img src="images/logo.png" height="20" alt=""></a>
                                        <h6 class="text-uppercase mt-3 mb-4">Recover Account</h6>  
                                    </div>
                                    <form class="login-form">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <p class="text-muted">Please enter your email address. You will receive a link to create a new password via email.</p>
                                                <div class="form-group">
                                                    <label>Email address <span class="text-danger">*</span></label>
                                                    <input type="email" class="form-control" placeholder="Email" name="email" required="">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <button class="btn btn-custom w-100">Send</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section><!--end section-->
        <!-- FORGET PASSWORD END -->
        
        <!-- javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- Magnific Popup -->
        <script src="js/jquery.magnific-popup.min.js "></script>
        <!-- Parallax -->
        <script src="js/parallax.js"></script>
        <!-- Main Js -->
        <script src="js/app.js"></script>
    </body>

</html>
